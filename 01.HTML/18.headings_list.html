<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lists</title>
  </head>
  <body>
    <h1>Lorem ipsum dolor sit amet consectetur.</h1>
    <h2>Lorem ipsum dolor sit amet.</h2>
    <p>Lorem ipsum <em>dolor</em> sit amet consectetur.</p>
    <ol>
      <li>ornage</li>
      <li>apple</li>
      <li>banana</li>
    </ol>
    <img src="image.jpg" width="200px" alt="" />
    <div>
      <h1>Block Level Elements</h1>
      <ul>
        <li>heading h1 to h6</li>
        <li>ol, li</li>
        <li>li</li>
        <li>p</li>
      </ul>
    </div>

    <div>
      <h1>Inline Elements</h1>
      <ul>
        <li>a tags</li>
        <li>image</li>
        <li>strong</li>
        <li>em</li>
      </ul>
    </div>
  </body>
</html>
