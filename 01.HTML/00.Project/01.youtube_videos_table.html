<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Of Youtube Videos</title>
    <style>
      body {
        background-color: #060000;
        color: #ffffff;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        text-align: center;
      }
      th {
        color: aqua;
      }
      td,
      th {
        border: 1px solid #a2d009;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Title Of The Video</th>
        <th>Embedded Links</th>
      </tr>
      <tr>
        <td>Antartica's Evolution</td>
        <td>
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/6wngLfcFuRU?si=rTF97ILU1ND-52lr"
            title="YouTube video player"
            frameborder="0"
            allow="
              accelerometer;
              autoplay;
              clipboard-write;
              encrypted-media;
              gyroscope;
              picture-in-picture;
              web-share;
            "
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen></iframe>
        </td>
      </tr>
