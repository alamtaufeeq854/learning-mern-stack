<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #6a827f;
        color: #3c6597;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <h1>This is comment</h1> -->
    <h1>Formatting</h1>
    <h1>Formatting 2</h1>
    <h1>Formatting</h1>

    <p>This is <strong>important</strong></p>
    <p>This is <i>important</i></p>
    <p>This is <em>important</em></p>

    <ul>
      <li>b; strong</li>
      <li>i: em</li>
      <li>small</li>
      <li>sub,sup</li>
      <li>del,mark</li>
    </ul>

    <p>H<sub>2</sub>O</p>
    <p>X<sup>2</sup></p>
    <p><del>55264</del></p>
    <p><mark>5964</mark></p>

    <h3
      style="
        text-align: center;
        background-color: rgba(2, 245, 46, 0.5);
        color: aqua;
      ">
      This tag needs some styling
    </h3>

    <p>
      <q> this my quote. </q>
      <abbr title="hyper text markup language">HTML</abbr>

      <address>what to do </address>
      <cite></cite>
      <bdo dir="rtl">TAUFEEQ</bdo>
    </p>
  </body>
</html>
