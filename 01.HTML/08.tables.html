<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        text-align: center;
      }
      th,
      td {
        border: 1px solid black;
        padding: 10px;
      }
      tr:nth-child(even) {
        background-color: #a2a1a1;
      }
    </style>
  </head>
  <body>
    <table>
      <col span="2" style="background-color: blueviolet" />
      <tr>
        <th>Country</th>
        <th>Country Code</th>
        <th>Email</th>
      </tr>
      <tr>
        <td>India</td>
        <td>IN</td>
        <td>india@gmail.com</td>
      </tr>
      <tr>
        <td>United State Of America</td>
        <td>US</td>
        <td>us@gmail.com</td>
      </tr>
      <tr>
        <td>Japan</td>
        <td>JP</td>
        <td>jp@gmail.com</td>
      </tr>
      <tr>
        <td>China</td>
        <td>CN</td>
        <td>cn@gmail.com</td>
      </tr>
    </table>
  </body>
</html>
