<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media</title>
  </head>
  <body>
    <h1>This is media learning</h1>
    <img src="image.jpg" title="Batman" width="200px" alt="Profile photo" />
    <p>Batman</p>

    <figure>
      <img
        src="image.jpg"
        title="Batman"
        width="200px"
        alt="I am The guardian of the shadows" />
      <figcaption>I am the venegance</figcaption>
    </figure>
    <video src="video.mp4" width="400px" controls></video>
  </body>
</html>
