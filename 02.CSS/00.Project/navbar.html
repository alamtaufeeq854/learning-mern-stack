<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigations Bar Variations</title>
    <style>
      body {
        font-family:
          "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #1a1a1a;
        color: #fff;
      }

      .nav-container {
        margin-bottom: 40px;
      }

      h1 {
        margin-bottom: 10px;
      }

      .nav1 {
        background-color: #f8f9fa;
        padding: 10px;
      }

      .nav1 ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: space-around;
      }

      .nav1 li {
        display: inline;
      }

      .nav1 a {
        text-decoration: none;
        color: #fff;
        background-color: #00ff3c;
        padding: 5px 15px;
        position: relative;
      }

      .nav1 .login-btn {
        background-color: #eac40a;
        border: none;
        padding: 5px 15px;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
      }

      .nav1 a::after {
        content: "";
        position: absolute;
        height: 2px;
        width: 100%;
        bottom: 0;
        left: 0;
        background-color: rgb(81, 6, 242);
        transform: scaleX(0);
        transition: transform 0.3s ease-in-out;
      }
      .nav1 a:hover:after {
        transform: scaleX(1);
      }
      .nav1 .login-btn:hover {
        background-color: darkorchid;
      }

      .nav2 {
        background-color: #013b05;
        width: 200px;
        padding: 20px;
      }

      .nav2 ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      .nav2 li {
        margin-bottom: 12px;
      }

      .nav2 a {
        text-decoration: none;
        color: #fff;
        display: block;
        padding: 10px;
        width: 100%;
      }

      .nav2 a:hover {
        background-color: #eac40a;
      }

      .nav2 .login-btn {
        background-color: rgb(117, 12, 54);
        color: #fff;
        border: none;
        width: 100%;
        padding: 10px;
        cursor: pointer;
      }

      .nav2 .login-btn:hover {
        background-color: darkblue;
        border: 1px solid #eac40a;
      }

      .nav3 {
        background-color: rgb(8, 131, 90);
        padding: 10px;
      }

      .nav3 ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      .nav3 a {
        text-decoration: none;
        color: #fff;
        padding: 10px;
        display: block;
      }

      .nav3 .dropdown-content {
        display: none;
      }

      .nav3 .dropdown:hover .dropdown-content {
        display: block;
        position: absolute;
        background-color: #012108;
        min-width: 150px;
      }
    </style>
  </head>
  <body>
    <div class="nav-container">
      <h1>variation 1: Horizontal with underline effect</h1>
      <nav class="nav1">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact us</a></li>
        </ul>
        <button class="login-btn">Login</button>
      </nav>
    </div>

    <div class="nav-container">
      <h1>variation 2: Vertical with Hover effect</h1>
      <nav class="nav2">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact us</a></li>
        </ul>
        <button class="login-btn">Login</button>
      </nav>
    </div>

    <div class="nav-container">
      <h1>variation 3: Horizontal with dropdown</h1>
      <nav class="nav3">
        <ul>
          <li><a href="#">Home</a></li>
          <li class="dropdown">
            <a href="#">About</a>
            <div class="dropdown-content">
              <a href="#">Our story</a>
              <a href="#">Team</a>
              <a href="#">Links</a>
            </div>
          </li>
          <li><a href="#">Contact us</a></li>
        </ul>
        <button class="login-btn">Login</button>
      </nav>
    </div>
  </body>
</html>
