<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Design</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: black;
      }

      .responsive-div {
        width: 100%;
        max-width: 1200px;
        padding: 20px;
        color: #fff;
        font-size: 26px;
        background-color: blueviolet;
      }

      @media (max-width: 600px) {
        body {
          align-items: flex-start;
        }

        .responsive-div {
          background-color: aqua;
        }
      }

      @media (min-width: 601px) and (max-width: 1024px) {
        body {
          align-items: flex-start;
        }

        .responsive-div {
          background-color: rgb(82, 12, 234);
        }
      }
    </style>
  </head>
  <body>
    <div class="responsive-div">this div changes based on the screen size</div>
  </body>
</html>
