<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-slate-700 flex justify-center items-center min-h-screen">
    <div class="bg-purple-800 rounded-lg p-8 shadow-2xl max-w-sm w-full">
      <h2 class="text-center text-3xl text-white mb-6 font-bold">Login</h2>
      <form>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-300 mb-2"
            >Email</label
          >
          <input
            class="w-full px-3 py-2 bg-gray-900 rounded-md text-white focus:outline-none focus:ring-2 focus-within:: ring-blue-500"
            type="email"
            placeholder="Email" />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-300 mb-2"
            >Password</label
          >
          <input
            class="w-full px-3 py-2 bg-gray-900 rounded-md text-white focus:outline-none focus:ring-2 focus-within:: ring-blue-500"
            type="password"
            placeholder="Password" />
        </div>
        <button
          class="w-full bg-blue-500 py-2 rounded-md text-white hover:bg-green-600"
          type="submit">
          Login
        </button>
      </form>
    </div>
  </body>
</html>
